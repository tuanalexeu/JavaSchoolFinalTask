apiVersion: apps/v1
kind: Deployment
metadata:
  name: logiweb-service
  labels:
    app: logiweb-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logiweb-service
  template:
    metadata:
      labels:
        app: logiweb-service
    spec:
      containers:
        - name: logiweb-service
          image: tuanalexeu/logiweb-service:final-task23
          ports:
            - containerPort: 8080